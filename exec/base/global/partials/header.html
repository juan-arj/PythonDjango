<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/global/css/stylee.css">
    <link rel="icon" type="image/x-icon" href="/static/global/image/icon.png">
    


</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <figure>
                    <img src="/static/global/image/logo.png" width="100" height="80">
                </figure>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">


                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'produtos' %}">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contato' %}">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}#localizacao">Localização</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#exampleModal">Sobre nós</a>
                    </li>
                    {% if user.is_authenticated %}


                  <li class="nav-item">
                    <a class="nav-link">Usuário: {{ user.get_username }}</a>
                  </li>
                  <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-link nav-link active"
                        style=" display:inline; padding:  5px; border: none; background: none; color: #FFF;"> 
                        Logout
                      </button>
                    </form>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'login'%}?next={{request.path}}" style = "color: #FFF">Login</a>
                  </li>
                  {% endif %}


                </ul>
            </div>
        </div>
    </nav>
    <header class="text-center py-5">
        <h1>Bem-vindo à Apex Eletronics</h1>
        <p>Os melhores produtos eletrônicos e com o melhor preço para você!</p>

    </header>
